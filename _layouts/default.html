<script>
document.addEventListener("DOMContentLoaded", () => {
    const menuBtn = document.querySelector(".menu-btn");
    const menu = document.querySelector(".menu");


    const toggleMenu = () => {
        const isMenuOpen = menu.classList.contains("active");
        if (isMenuOpen) {
            menu.classList.remove("active");
            menu.setAttribute("aria-hidden", "true");
            menuBtn.setAttribute("aria-expanded", "false");
            menuBtn.innerHTML = `<svg viewBox="0 0 24 24" focusable="false" class="m196lzck" aria-hidden="true"><path fill="currentColor" d="M 3 5 A 1.0001 1.0001 0 1 0 3 7 L 21 7 A 1.0001 1.0001 0 1 0 21 5 L 3 5 z M 3 11 A 1.0001 1.0001 0 1 0 3 13 L 21 13 A 1.0001 1.0001 0 1 0 21 11 L 3 11 z M 3 17 A 1.0001 1.0001 0 1 0 3 19 L 21 19 A 1.0001 1.0001 0 1 0 21 17 L 3 17 z"></path></svg>`;
        } else {
            menu.classList.add("active");
            menu.setAttribute("aria-hidden", "false");
            menuBtn.setAttribute("aria-expanded", "true");
            menuBtn.innerHTML = `<svg viewBox="0 0 24 24" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="30"><path fill="white" d="M19 6 6 19M6 6l13 13" stroke="white" stroke-width="2.2" stroke-linecap="round"></path></svg>`;
        }
    };

    menuBtn.addEventListener("click", toggleMenu);
});
</script>

<script>
function updateTextColor() {
    // Get the computed background color of body
    let bgColor = getComputedStyle(document.body).backgroundColor.trim();

    // If background is 'transparent' or 'rgba(0, 0, 0, 0)', assume white
    if (bgColor === "transparent" || bgColor === "rgba(0, 0, 0, 0)") {
        bgColor = "#fff"; // Default to white
    }

    // Convert RGB to determine if it's light or dark
    const rgb = bgColor.match(/\d+/g).map(Number);
    const brightness = (rgb[0] * 299 + rgb[1] * 587 + rgb[2] * 114) / 1000;
    const isLight = brightness > 128;

    // Set text color based on brightness
    document.documentElement.style.setProperty("--text-color", isLight ? "black" : "white");
}

// Call function initially
updateTextColor();

// (Optional) Call again if background color changes dynamically
</script>
